<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/meditation-icon.png" type="image/x-icon">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="app">
        <!-- video Container -->
        <div class="vid-container">
          <video class="video" loop autoplay muted>
            <source src="video/rain.mp4" type="video/mp4">
          </video>
        </div>
        <!-- time-select section starts -->
        <div class="time-select">
            <button class="time-btn" data-time="120">2 Minutes</button>
            <button class="time-btn" data-time="300">5 Minutes</button>
            <button class="time-btn active"  data-time="600">10 Minutes</button>
        </div>
        <!-- time-select section ends -->

        <!-- player play-pause section starts-->
        <div class="player-container">
            <audio class="music">
                <source src="./sounds/rain.mp3">
            </audio>
            <img src="./images/play-btn.png" alt="play" class="play">
            <svg class="track-outline" width="453" height="453" viewbox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/></svg>
            <svg class="moving-outline" width="453" height="453" viewbox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/></svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <!-- player play-pause section ends-->

        <!-- sound-picker section starts-->
        <div class="sound-picker">
          <button class="mood-btn active" data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./images/rain.png" alt="rain-img"></button>
          <button class="mood-btn" data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./images/beach.png" alt="beach-img"></button>
          <button class="mood-btn" data-sound="./sounds/morning.mp3" data-video="./video/morning.mp4"><img src="./images/morning.png" alt="morning-img"></button>
          <button class="mood-btn" data-sound="./sounds/night.mp3" data-video="./video/night.mp4"><img src="./images/night-time.png" alt="night-img"></button>
        <!-- sound-picker section ends-->
        </div>
    </section>
    
    <!-- External JS -->
    <script src="js/index.js"></script>
</body>
</html>
